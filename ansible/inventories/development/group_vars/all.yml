---
# Development environment variables

# Go configuration
go_version: "1.24.0"
go_install_path: "/usr/local/go"
# Use current user from environment or system
go_user: "{{ lookup('env', 'USER') | default(ansible_user_id | default('vagrant')) }}"
# Use HOME env var, fallback to /Users/username on macOS
go_gopath: "{{ lookup('env', 'HOME') | default('/Users/' + go_user) }}/go"
go_bin_path: "{{ go_gopath }}/bin"

# Python configuration
python_version: "3.10"
python_pip_version: "latest"
uv_version: "latest"

# Project configuration
project_name: "exarp-go"
# Use HOME env var, fallback to /Users/username on macOS
project_path: "{{ lookup('env', 'HOME') | default('/Users/' + go_user) }}/Projects/{{ project_name }}"
project_user: "{{ lookup('env', 'USER') | default(ansible_user_id | default('vagrant')) }}"

# Optional tools (set to true to install)
install_linters: true
install_dev_tools: true
install_file_watchers: true
install_gh: false  # GitHub CLI (gh) - useful for GitHub API interactions and authenticated git operations
install_ollama: true   # Ollama - for ollama tool and native tests (ollama serve + models)

# Linter configuration
linters:
  - golangci-lint
  - govulncheck
  - shellcheck
  - shfmt
  - gomarklint
  - markdownlint-cli
  - cspell

# Development tools
dev_tools:
  - fswatch  # macOS file watcher
  - inotify-tools  # Linux file watcher

# Node.js tools (for MCP servers)
node_tools:
  - npx  # Comes with npm

# Ollama (when install_ollama: true) - models pulled so ollama native tests pass
ollama_models:
  - llama3.2   # App default
  - llama3     # Used by some tests

