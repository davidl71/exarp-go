# golangci-lint configuration for exarp-go
# See https://golangci-lint.run/usage/configuration/ for full documentation

run:
  # Timeout for analysis
  timeout: 5m
  
  # Include test files
  tests: true
  
  # Skip directories
  skip-dirs:
    - vendor
    - .git
    - bin
    - .exarp
    - .todo2
    - project_management_automation/__pycache__
    - bridge/__pycache__
    - tests/fixtures
  
  # Skip files
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*_generated\\.go$"

# Output configuration
output:
  # Colored output
  colored: true
  
  # Print linter name in issue line
  print-issued-lines: true
  
  # Print linter name in unused line
  print-linter-name: true

# Linters configuration
linters:
  # Enable specific linters
  enable:
    - errcheck          # Check for unchecked errors
    - gosimple          # Simplify code
    - govet             # Go vet
    - ineffassign       # Detect unused assignments
    - staticcheck       # Static analysis
    - unused            # Unused code detection
    - gofmt             # Format checking
    - goimports         # Import formatting
    - misspell          # Spelling checker
    - unconvert         # Remove unnecessary conversions
    - unparam           # Unused parameters
    - gocritic          # Go code critic
    - revive            # Fast, configurable linter
    - exportloopref     # Detect exporting loop variables
    - gosec             # Security issues
    - gocognit          # Cognitive complexity
    - dupl              # Code duplication
    - errname           # Error naming
    - errorlint         # Error wrapping
    - exhaustive        # Exhaustive switch statements
    - forbidigo         # Forbid specific identifiers
    - funlen            # Function length
    - gochecknoglobals  # Check for global variables
    - gochecknoinits    # Check for init functions
    - gocognit          # Cognitive complexity
    - goconst           # Constant detection
    - gocyclo           # Cyclomatic complexity
    - godot             # Comment formatting
    - godox             # TODO/BUG/FIXME comments
    - goerr113          # Error handling
    - gofumpt           # Stricter gofmt
    - goheader          # Header checking
    - gomnd             # Magic number detection
    - gomodguard        # Module guard
    - goprintffuncname  # Printf function name
    - gosec             # Security issues
    - gosimple          # Code simplification
    - govet             # Go vet
    - importas           # Import alias checking
    - ineffassign       # Unused assignments
    - interfacer        # Interface suggestions
    - lll                # Line length
    - makezero           # Make zero length slices
    - misspell           # Spelling
    - nakedret           # Naked returns
    - noctx              # Context passing
    - nolintlint         # Lint nolint directives
    - nosnakecase        # No snake_case
    - prealloc           # Preallocate slices
    - predeclared        # Predeclared identifiers
    - promlinter         # Prometheus metrics
    - revive             # Fast linter
    - rowserrcheck       # Rows error checking
    - sqlclosecheck      # SQL close checking
    - staticcheck        # Static analysis
    - structcheck        # Struct field checking
    - stylecheck         # Style checking
    - tagliatelle        # Struct tag checking
    - tenv               # Testing environment
    - thelper            # Test helper detection
    - tparallel          # Parallel tests
    - typecheck          # Type checking
    - unconvert          # Unnecessary conversions
    - unparam            # Unused parameters
    - unused             # Unused code
    - varcheck           # Variable checking
    - varnamelen         # Variable name length
    - whitespace         # Whitespace checking
    - wrapcheck          # Error wrapping
    - wsl                # Whitespace lines

  # Disable specific linters
  disable:
    - deadcode           # Deprecated
    - varcheck           # Deprecated
    - structcheck        # Deprecated
    - maligned           # Deprecated
    - interfacer         # Deprecated
    - scopelint          # Deprecated

  # Disable all linters by default, then enable only what we need
  disable-all: false

# Linters settings
linters-settings:
  errcheck:
    # Report about not checking of errors in type assertions: `a := b.(MyStruct)`
    check-type-assertions: true
    
    # Report about assignment of errors to blank identifier: `num, _ := strconv.Atoi(numStr)`
    check-blank: true
    
    # Report about not checking of errors in if conditions: `if err := m(); err != nil`
    check-asserts: true
    
    # Report about not checking of errors in if conditions: `if err := m(); err != nil`
    check-err-return: true

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc

  gocyclo:
    # Minimal code complexity to report
    min-complexity: 15

  dupl:
    # Tokens count to trigger issue
    threshold: 100

  funlen:
    lines: 100
    statements: 50

  goconst:
    # Minimal length of string constant
    min-len: 3
    # Minimum occurrences of constant string count to trigger issue
    min-occurrences: 3

  gocognit:
    # Minimal code complexity to report
    min-complexity: 15

  godot:
    # Check comments starting from the 3rd comment line
    min-len: 3
    # Check top-level comments
    check-all: true

  goheader:
    values:
      COMPANY: "exarp-go"
    template: "Copyright (c) {{ YEAR }} {{ COMPANY }}"

  goimports:
    # Put imports beginning with prefix after 3rd-party packages
    local-prefixes: github.com/davidl71/exarp-go

  golint:
    # Minimal confidence for issue
    min-confidence: 0

  gomnd:
    # The list of enabled checks
    checks: argument,case,condition,operation,return,assign

  govet:
    # Report about shadowed variables
    check-shadowing: true
    # Enable all analyzers
    enable-all: true

  lll:
    # Max line length, lines longer will be reported
    line-length: 140
    # Tab width in spaces
    tab-width: 1

  maligned:
    # Print struct with more effective memory layout or not
    suggest-new: true

  misspell:
    # Correct spellings using locale preferences for US or UK
    locale: US

  nolintlint:
    # Enable to ensure that nolint directives are all used
    allow-unused: false
    # Allow nolint directives to be attached to any line
    allow-no-explanation: []
    # Require an explanation for nolint directives
    require-explanation: false
    # Require specific explanation format
    require-specific: false

  revive:
    # Sets the default failure confidence
    min-confidence: 0
    # Sets the default severity
    severity: warning
    # Enable or disable rules
    rules:
      - name: exported
        severity: warning
        disabled: false
      - name: unexported-return
        severity: warning
        disabled: false
      - name: error-return
        severity: warning
        disabled: false
