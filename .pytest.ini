[pytest]
# Pytest configuration for mcp-stdio-tools

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    bridge: Python bridge tests
    mcp: MCP server tests

# Coverage options
[coverage:run]
source = bridge,internal
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
